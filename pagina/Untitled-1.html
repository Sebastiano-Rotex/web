<!DOCTYPE html> <html lang="ro"> <head> <meta charset="utf-8"> <title>Cronologia 1919–1945 — Interattivo</title> <meta name="viewport" content="width=device-width,initial-scale=1"> <style> :root{ --bg:#0f0f10; --card:#1b1b1d; --accent:#ffcc00; --muted:#bfbfbf; } *{box-sizing:border-box} body{ margin:0; padding:24px; font-family: "Segoe UI", Roboto, Arial, sans-serif; background:linear-gradient(180deg,#0b0b0c 0%, #151516 100%); color:#eee; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; } header{ display:flex; gap:16px; align-items:center; margin-bottom:18px; } header h1{ font-size:22px; margin:0; color: #ff5858; letter-spacing:0.4px; } header p { margin:0; color:var(--muted); font-size:14px } /* Controlli */ .controls{ display:flex; gap:10px; margin: 10px 0 24px 0; flex-wrap:wrap; } .btn{ background:#222; border:1px solid rgba(255,255,255,0.04); color:#fff; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; transition:transform .08s ease, background .12s; } .btn:active{ transform:translateY(1px) } .btn.warn{ background:#b8751a } .btn.primary{ background:#1f6feb } /* Contenitore della cronologia */ .timeline{ max-width:980px; margin:0 auto; } .event{ background:var(--card); border-radius:10px; padding:16px; margin: 14px 0; display:flex; gap:16px; align-items:flex-start; position:relative; overflow:visible; box-shadow: 0 6px 18px rgba(0,0,0,0.45); border-left:4px solid rgba(255,204,0,0.06); } .marker{ width:40px; height:40px; border-radius:50%; background: #ffd94d; /* galben initial */ flex: 0 0 40px; display:flex; align-items:center; justify-content:center; color:#111; font-weight:800; transition: background .35s ease, transform .35s ease; position:relative; overflow:visible; } .marker.hit{ background: #b71c1c; /* rosu dupa lovitura */ transform: scale(1.18); color:#fff; } .content h3{ margin:0 0 6px 0; color:var(--accent) } .content p{ margin:0; color:var(--muted); font-size:15px; line-height:1.5 } .content .meta{ margin-top:8px; font-size:13px; color:#9aa0a6 } /* Bullet (glonț) */ .bullet{ position:absolute; width:14px; height:14px; background: linear-gradient(90deg,#ff9f43,#ff6b00); border-radius:50%; left:-28px; top:14px; transform:translateX(0); opacity:0; z-index:10; transition: left .55s linear, opacity .12s linear; box-shadow: 0 2px 6px rgba(0,0,0,0.6); } /* schizzi di sangue */ .splash{ posizione:assoluta; larghezza:8px; altezza:8px; sfondo:#c62828; raggio-bordo:50%; opacità:0; trasformazione:scala(.6); animazione: splashAnim .66s in avanti; eventi-puntatore:nessuno; }
